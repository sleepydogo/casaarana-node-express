<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="assets/img/icono.png">
  <link rel="stylesheet" href="assets/css/styles.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Bad+Script&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet"> 
	<title>Casa Arana</title>
</head>
<body>
	<header>
		<div class="title">
			<h1>
				Casa Arana
			</h1>
		</div>
	</header>
  <main>
		<div class="contenedor__principal">
			<div class="caja__back">
				<div class="caja__back-login">
					<h3>Ya compraste tu entrada?</h3>
					<p>Iniciar sesion para pedir tu QR.</p>
					<button id="btn__iniciar-sesion">Iniciar sesion</button>
				</div>
				<div class="caja__back-register">
					<h3>Aun no tienes una cuenta?</h3>
					<p>Registrate para obtener tu QR.</p>
					<button id="btn__registrarse">Registrarse</button>
				</div>
			</div>

			<div class="contenedor__login-register">

				<form action="http://localhost:3000/checkout" class="formulario__login" method="POST">
					<h2>Comprar entrada</h2>
					<h3>Precio de la entrada: $300</h3>
					<input type="text" placeholder="Nombre">
					<input type="text" placeholder="Apellido">
					<input type="text" placeholder="Correo electronico">
					<input type="password" placeholder="Contrasenia">
					<button id="btn__pago" type="submit" >Comprar</button>
				</form>

				<form action="" class="formulario__register">
					<h2>Solicitar QR</h2>
					<input type="text" placeholder="Correo electronico">
					<input type="password" placeholder="Contrasenia">
					<button>Solicitar QR</button>
				</form>

			</div>
		</div>
	</main>
	<script src="assets/js/script.js"></script>
</body>
</html>
